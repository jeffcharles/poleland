<div ng-hide="showAddArea">
  <button type="button" class="btn btn-link" ng-click="add()">
    {{ text }}
  </button>
</div>
<div ng-show="showAddArea">
  <textarea ng-model="itemToAdd"></textarea>
  <button type="button" class="btn btn-primary" ng-click="done()">Done</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">
    Cancel
  </button>
</div>
